<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Styled Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  /* Container for cards */
  .card-container {
    display: flex;
    gap: 20px;
  }

  /* Card style */
  .card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    text-align: center;
  }

  /* Card hover effect */
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }

  /* Button styling inside card */
  .card button {
    background: none;
    border: none;
    color: #333;
    font-size: 16px;
    cursor: pointer;
    padding: 0;
    margin: 0;
    font-family: inherit;
    font-weight: bold;
    text-transform: uppercase;
  }

  /* Button hover effect */
  .card button:hover {
    color: #007BFF;
  }
</style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <form action="login.html">
        <button type="submit" value="admin" name="button">Admin</button>
      </form>
    </div>
    <div class="card">
      <form action="login.html">
        <button type="submit" value="customer" name="button">Customer</button>
      </form>
    </div>
  </div>
</body>
</html>
